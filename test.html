<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
	
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script>
		var articles = [];
		const xml = new XMLHttpRequest();
		xml.addEventListener("load", loadFeed);
		xml.open('Get', 'https://www.umkc.edu/news/posts/index.xml');
		xml.send();
		
		function loadFeed () {
			const resp = this.responseXML;
			articles = resp.getElementsByTagName("url");
			sortArray(articles, '');
		}
		
		function sortArray(articles, filter){
			// const _ = require('lodash');
			Object.entries(articles).forEach( (article) => {
				console.log(article);
			});
			// console.log(_.filter(articles, { key : filter}));
		}
		
	</script>
  </body>
</html>
